<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <input type="text" id="videoSrc" placeholder="URL 입력" formControlName="src" [(ngModel)]="src">
  <input type="hidden" formControlName="type">
  <button type="submit">수정</button>
</form>

<app-hls-player #playerContainer [src]="src" [autoplay]="true"></app-hls-player>
